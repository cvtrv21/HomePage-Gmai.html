<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mio.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header>
            <!--Logo e testo-->
            <img class="logo" src="https://cdn.iconscout.com/icon/free/png-256/gmail-2981844-2476484.png" alt="">
            <h1 class="logo-text">Gmail</h1>
            <hr>
        </header>
        
        <nav>
            <!--Input e testo mail non lette-->
            <input type="text" placeholder="Search">
            <input type="submit" value="VAI">
            <h3>You have <span>30</span> email unread</h3>
            <hr>
        </nav>
    
        <main>
            <!--Lista email-->

            <div class="email read">
                <div class="row-left">
                    <input type="checkbox" name="" id=""> <span class="star"></span>
                    <span class="subject">Termini e Severizi della mail</span>
                </div>

                <div class="row-right">
                    <span class="body">Corpo della mail</span>
                </div>          
            </div>

            <div class="email unread">
                <div class="row-left">
                    <input type="checkbox" name="" id=""> <span class="star"></span>
                    <span class="subject">Condizioni della mail</span>
                </div>

                <div class="row-right">
                    <span class="body">Corpo della mail</span>
                </div>          
            </div>
            <hr>
        </main>
    
        <footer>
            <!--Credits-->
            <span>Gmail</span> powered by Boolean
        </footer>
    </div>
    
    
</body>
</html>
